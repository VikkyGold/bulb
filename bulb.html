<html>
	<head>
		<title></title>
	</head>
	<body>
			<img src="bulb1.gif" id="bob1">

			<button id="n" onclick="myBuld()">ON</button>
				<script type="text/javascript">
			function myBuld()
				{
				if (n.innerHTML==="ON") 
					{
					n.innerHTML="OFF";
					bob1.src="bulb2.gif";
					}
					else if (n.innerHTML==="OFF") {
						n.innerHTML="ON";
					    bob1.src="bulb1.gif";
					}
					
					
					
				}
				
			
		</script>

	</body>
</html>
